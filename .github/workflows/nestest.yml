name: Nestest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nestest:
    name: Nestest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci              

      - name: Run nestest                      
        run: npm run nestest --workspace @aliaksandarpratashchyk/nesteria
        working-directory: packages/machine
