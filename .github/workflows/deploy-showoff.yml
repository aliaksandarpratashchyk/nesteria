name: Deploy Showoff

on:
  push:
    branches:
      - main
    paths:
      - 'packages/machine/**'
      - 'packages/showoff/**'
      - '.github/workflows/deploy-showoff.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'deploy'
  cancel-in-progress: true

jobs:
  build_showoff:
    name: Build Showoff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build machine
        run: npm run build --workspace @aliaksandarpratashchyk/nesteria

      - name: Build showoff
        run: npm run build --workspace showoff

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/showoff/dist

  deploy_showoff:
    name: Deploy Showoff to GitHub Pages
    runs-on: ubuntu-latest
    needs: build_showoff
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
