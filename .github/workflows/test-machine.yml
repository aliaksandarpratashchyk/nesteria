name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test_machine:
    name: Test Machine
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run machine tests
        run: npm run test --workspace @aliaksandarpratashchyk/nesteria
